    <h1>在 macOS 上安装 Git</h1>

    <ol>
      <li> 打开终端（command+空格，输入「terminal」，回车）

      <li> 输入命令 <code>git --version</code>，回车

      <li> 如果你看到这个命令只返回了一行字，那么恭喜你，你已经安装了 Git；如果你看到一个弹窗，点击「安装」，并等待安装结束

      <li> 如果窗口卡住不动，打开活动监视器，强制关闭这个窗口，然后返回第二步
    </ol>
